<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - HACCP Audit Platform</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input[type="checkbox"] { margin: 5px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/logout">Logout</a>
    </nav>
    <h1>Edit User: <span th:text="${user.username}"></span></h1>
    <form th:action="@{/admin/users/{id}/roles(id=${user.id})}" method="post">
        <div>
            <h3>Roles:</h3>
            <label th:each="roleName : ${roles}">
                <input type="checkbox" th:name="'roles'" th:value="${roleName}" 
                       th:checked="${#lists.contains(user.roles.?[name == roleName], true)}"/>
                <span th:text="${roleName}"></span>
            </label><br/>
        </div>
        <div>
            <button type="submit" id="submit">Update Roles</button>
        </div>
    </form>
    <p><a href="/admin/users">Back to Users</a></p>
</body>
</html>
