version: "3.8"

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - TESTCONTAINERS_HOST_OVERRIDE=host.docker.internal
      - TESTCONTAINERS_RYUK_DISABLED=true

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: haccp_audit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d haccp_audit" ]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/haccp_audit
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
    # backend healthcheck kaldırıldı (image içinde wget/curl yoksa patlıyor)
    # Sağlık kontrolünü Selenium / Jenkins wait script üzerinden yapacağız.

  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    environment:
      - SE_VNC_NO_PASSWORD=1
    shm_size: 2gb
    # chrome healthcheck kaldırıldı (curl olmayabilir, patlar)

  selenium:
    build:
      context: ./selenium-tests
      dockerfile: Dockerfile
    volumes:
      - selenium_reports:/app/selenium-reports
    depends_on:
      - backend
      - chrome
    environment:
      - PYTHONUNBUFFERED=1
    # up sırasında test koşmasın; Jenkins stages "docker compose run --rm selenium ..." ile çalıştıracak
    command: [ "sleep", "infinity" ]

volumes:
  postgres_data:
  selenium_reports:
  jenkins_home:
