<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Detail - HACCP Audit Platform</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #333; color: white; }
        select, textarea { width: 100%; padding: 5px; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/auditor/audits">Audits</a>
        <a href="/logout">Logout</a>
    </nav>
    <h1>Audit #<span th:text="${audit.id}"></span></h1>
    <div th:if="${message}" style="color: green;" th:text="${message}"></div>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    
    <div>
        <strong>Facility:</strong> <span th:text="${audit.facility.name}"></span><br/>
        <strong>Date:</strong> <span th:text="${#temporals.format(audit.auditDate, 'yyyy-MM-dd')}"></span><br/>
        <strong>Status:</strong> <span th:text="${audit.status}"></span>
    </div>

    <h2>Checklist</h2>
    <form th:action="@{/auditor/audits/{id}/responses(id=${audit.id})}" method="post">
        <table>
            <tr>
                <th>Section</th>
                <th>Question</th>
                <th>Result</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>
            <tr th:each="response : ${audit.responses}">
                <td th:text="${response.item.section}"></td>
                <td th:text="${response.item.questionText}"></td>
                <td>
                    <input type="hidden" th:name="'itemId'" th:value="${response.item.id}"/>
                    <select th:id="'result-' + ${response.item.id}" 
                            th:name="'result'" 
                            th:value="${response.result}">
                        <option value="PASS" th:selected="${response.result == 'PASS'}">PASS</option>
                        <option value="FAIL" th:selected="${response.result == 'FAIL'}">FAIL</option>
                        <option value="NA" th:selected="${response.result == 'NA'}">NA</option>
                    </select>
                </td>
                <td>
                    <textarea th:id="'comment-' + ${response.item.id}" 
                              th:name="'comment'" 
                              th:text="${response.comment}"></textarea>
                </td>
                <td>
                    <a th:if="${response.result == 'FAIL'}" 
                       th:href="@{/auditor/audits/{auditId}/nonconformities/new(auditId=${audit.id}, itemId=${response.item.id})}" 
                       class="btn btn-danger">Create NC</a>
                </td>
            </tr>
        </table>
        <button type="submit" id="save-responses">Save Responses</button>
    </form>

    <div th:if="${audit.status != 'COMPLETED'}">
        <form th:action="@{/auditor/audits/{id}/complete(id=${audit.id})}" method="post">
            <button type="submit" id="complete-audit" class="btn-success">Complete Audit</button>
        </form>
    </div>

    <h2>Non-Conformities</h2>
    <table th:if="${!audit.nonConformities.isEmpty()}">
        <tr>
            <th>Item</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Description</th>
        </tr>
        <tr th:each="nc : ${audit.nonConformities}">
            <td th:text="${nc.item.questionText}"></td>
            <td th:text="${nc.severity}"></td>
            <td th:text="${nc.status}"></td>
            <td th:text="${nc.description}"></td>
        </tr>
    </table>
    <p th:if="${audit.nonConformities.isEmpty()}">No non-conformities</p>

    <p><a href="/auditor/audits">Back to Audits</a></p>
    <p><a th:href="@{/reports/audits/{id}(id=${audit.id})}">View Report</a></p>
</body>
</html>
